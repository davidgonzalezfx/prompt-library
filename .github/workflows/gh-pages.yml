name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the branch you use to push your code
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'  # Upgrade Node.js to a supported version for Astro (>= 18.20.8)

      - name: Install dependencies
        run: |
          npm install

      - name: Build the app
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # The branch to deploy to
          folder: dist       # The folder containing the built app
          token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
